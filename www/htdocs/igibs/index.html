<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html 
	  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>IGIBS Demonstrator</title>
    <!-- STYLSHEETS -->
    <link rel="stylesheet" href="http://extjs.cachefly.net/ext-4.0.2a/resources/css/ext-all.css" type="text/css">
    <link rel="stylesheet" href="/igibs/styles/igibs.css" type="text/css" />
    <!-- SCRIPTS -->
    <script src="http://extjs.cachefly.net/ext-4.0.2a/ext-all.js" type="text/javascript" ></script>
    <script type="text/javascript" >
      Ext.require([ "Ext.form.*" ]);
        Ext.onReady(function() {
               Ext.get("submitBtn").on( "click" , function(event){
                    //event.preventDefault();
                    msg = new Ext.window.MessageBox();
                    msg.wait('Uploading...');
                });
        });

     </script>
  </head>
  <body>
    <div id="logo">  
      <img src="/igibs/images/IGIBS-finallogo-outlines717x240.jpg" alt="EDINA" />
    </div>
    <div id="content">
        <div id="upload">
        <p> The uploaded file should be a single compressed ZIP that includes any number of Shape (shp + shx + prj + dbf) or GeoTiff (tif + tfw) datasets.
            <form id="uploadForm" action="/wsgi/upload" method="post" enctype="multipart/form-data">
                <div class="hidden"> 
                    <input type="hidden" name="MAX_FILE_SIZE" id="MAX_FILE_SIZE" value="100000" />
                </div>
                <div class="formField">
                    <label for="fileInput" class="label">Upload ZIP file</label>
                    <input type="file" name="fileInput" id="fileInput" />
                </div>
                <div id="submit" class="formField">
                    <input id="submitBtn" type="submit" value="Submit File" />
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
